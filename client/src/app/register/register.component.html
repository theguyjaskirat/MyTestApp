<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="=off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text"
            placeholder="Username">
        <input type="password" class="form-control" [(ngModel)]="model.password" name="password" placeholder="password">
    </div>

     
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit"  >Register</button>
        <button class="btn btn-warning mr-2" type="button" (click)="cancel();">Cancel</button>
    </div>


</form>
